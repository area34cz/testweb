
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube logo" class="logo">
    </div>
    <div class="header-center">
      <input type="text" placeholder="Hledat">
      <button class="search-btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="header-right">
      <button><i class="fa fa-bell"></i></button>
      <button><i class="fa fa-video"></i></button>
      <button><i class="fa fa-user"></i></button>
    </div>
  </header>

  <div class="main">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><i class="fa fa-home"></i> Domů</li>
          <li><i class="fa fa-bolt"></i> Shorts</li>
          <li><i class="fa fa-tv"></i> Odběry</li>
          <li><i class="fa fa-book"></i> Knihovna</li>
        </ul>
      </nav>
    </aside>

    <section class="videos">
      <div class="video">
        <img src="https://via.placeholder.com/320x180" alt="Miniatura">
        <h3>Název videa</h3>
        <p>Autor • 1,2 mil. zhlédnutí • před 2 dny</p>
      </div>
      <div class="video">
        <img src="https://via.placeholder.com/320x180" alt="Miniatura">
        <h3>Další video</h3>
        <p>Autor • 532 tis. zhlédnutí • před 5 dny</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
